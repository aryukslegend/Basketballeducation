<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body dan font */
body {
  font-family: Arial, sans-serif;
  background-color: #e0f7fa; 
  color: #333;
  line-height: 1.6;
}

/* Navbar */
.navbar {
  background-color: #00695c; /* hijau tua */
  padding: 15px 20px;
  display: flex;
  gap: 20px;
}

.navbar a {
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 15px;
  border-radius: 20px;
  background-color: #004d40;
  transition: background-color 0.3s ease;
}

.navbar a:hover {
  background-color: #00796b;
}

/* Bagian hero (konten utama) */
.hero {
  max-width: 900px;
  margin: 40px auto;
  padding: 100px;
  border-radius: 12px;
}

/* Judul besar */
.hero h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
  color: #004d40;
  border-bottom: 3px solid #004d40;
  padding-bottom: 8px;
}

/* Paragraf di hero */
.hero p {
  margin-bottom: 15px;
  font-size: 1.1rem;
}

/* Galeri gambar */
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 25px;
}

.img-box {
  flex: 1 1 calc(20% - 15px);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.img-box img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}

.img-box img:hover {
  transform: scale(1.05);
}

/* Tombol WA di halaman contact */
.wa-button {
  display: inline-block;
  background-color: #25d366;
  color: white;
  padding: 12px 25px;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 20px;
  transition: background-color 0.3s ease;
}

.wa-button:hover {
  background-color: #1ebe5d;
}

/* Footer */
footer {
  text-align: center;
  padding: 40px;
  background-color: #004d40;
  color: white;
  margin-top: 40px;
  font-size: 0.9rem;
}
</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">Tentang Basket</a>
      <a href="gallery.html">Galeri</a>
      <a href="contact.html">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Kontak Saya</h1>
    <p>Kalau kamu punya pertanyaan atau mau ngobrol tentang basket, langsung aja klik tombol di bawah untuk hubungi saya via WhatsApp.</p>
    <a href="https://wa.me/6289662515138" class="wa-button" target="_blank">Hubungi Saya di WhatsApp</a>
  </section>

  <footer>

  </footer>
</body>
</html>
